<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class = "container">
            <h1> Registration form </h1>
            <p>Please fill up the form to create an account</p>
            <hr>
            <label for=name>Name </label>
            <input type='text' placeholder="Write your name here" name="name" id="name">
            <label for=email> Email </label>
            <input type='text' placeholder="Write your Email address here" name="email" id="email">
            <label for=password>Password </label>
            <input type='password' placeholder="Write your password here" name="password" id="password" onblur="checkPassword()">
            <p id="warning">Warning password should contain atleast 1 number, 1 uppercase letter, 1 lowercase & 1 symbol</p>
            <hr>
            <p>Have you agreed all the <a href=#>Terms and conditions</a></p>
            <button type=button id="registerbutton" onClick="register()"> Register</button>
            <p id="success"> Your response has been recorded</p>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
